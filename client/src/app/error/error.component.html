<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="getValidationError()">Validation error</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
